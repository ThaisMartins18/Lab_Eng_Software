<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Formulário</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #27ae60;
        }

        input:invalid,
        select:invalid {
            border-color: #e74c3c;
        }

        input:valid,
        select:valid {
            border-color: #2ecc71;
        }
    </style>
</head>

<body>

    <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="telefone-fixo">Telefone fixo:</label>
        <input type="tel" id="telefone-fixo" name="telefone-fixo" required>

        <label for="telefone-celular">Telefone celular:</label>
        <input type="tel" id="telefone-celular" name="telefone-celular" required>

        <label for="tipo-usuario">Sou:</label>
        <select id="tipo-usuario" name="tipo-usuario" required>
            <option value="">--Selecione--</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
        </select>

        <label for="area-atuacao">Área de atuação:</label>
        <input type="text" id="area-atuacao" name="area-atuacao" required>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="lattes">Endereço Lattes:</label>
        <input type="text" id="lattes" name="lattes" required>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>


</body>

</html>
