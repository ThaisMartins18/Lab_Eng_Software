<!DOCTYPE html>
<html>
<head>
	<title>Exercício 02 - Verificar se um número é primo</title>
</head>
<body>
	<script>
		let userInput = prompt("Insira um número inteiro positivo:");

		userInput = parseInt(userInput);

		if (isNaN(userInput) || userInput < 1) {
			alert("O valor inserido não é um número inteiro positivo válido.");
		} else {
			let isPrime = true;
			for (let i = 2; i < userInput; i++) {
				if (userInput % i === 0) {
					isPrime = false;
					break;
				}
			}

			if (isPrime) {
				alert(`O número ${userInput} é primo.`);
			} else {
				alert(`O número ${userInput} não é primo.`);
			}
		}
	</script>
</body>
</html>
