<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Formulário Carro</title>
</head>
  <body>
    <h2>Formulário de Carros</h2>
    <form>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca"><br><br>
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo"><br><br>
      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano"><br><br>
      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor"><br><br>
      <label for="kilometragem">Kilometragem:</label>
      <input type="number" id="kilometragem" name="kilometragem"><br><br>
      <label for="valor_fipe">Valor FIPE:</label>
      <input type="number" id="valor_fipe" name="valor_fipe"><br><br>
      <input type="button" value="Salvar" onclick="salvarCarro()">
    </form>
    
    <script>
      function Carro(marca, modelo, ano, cor, kilometragem, valor_fipe) {
        this.marca = marca;
        this.modelo = modelo;
        this.ano = ano;
        this.cor = cor;
        this.kilometragem = kilometragem;
        this.valor_fipe = valor_fipe;
        this.anosUtilizacao = function() {
          var dataAtual = new Date();
          var anoAtual = dataAtual.getFullYear();
          return anoAtual - this.ano;
        };
        this.valorMercado = function() {
          if (this.kilometragem <= 30000) {
            return this.valor_fipe * 1.1;
          } else if (this.kilometragem > 30000 && this.kilometragem <= 50000) {
            return this.valor_fipe;
          } else {
            return this.valor_fipe * 0.9;
          }
        };
      }
      
      function salvarCarro() {
        var marca = document.getElementById("marca").value;
        var modelo = document.getElementById("modelo").value;
        var ano = parseInt(document.getElementById("ano").value);
        var cor = document.getElementById("cor").value;
        var kilometragem = parseInt(document.getElementById("kilometragem").value);
        var valor_fipe = parseFloat(document.getElementById("valor_fipe").value);
        
        var carro = new Carro(marca, modelo, ano, cor, kilometragem, valor_fipe);
        
        alert("O carro tem " + carro.anosUtilizacao() + " anos de utilização e seu valor de mercado é R$ " + carro.valorMercado().toFixed(2));
      }
    </script>
  </body>
</html>
